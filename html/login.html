<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 个性化学习路径的在线课程管理系统</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- 引入自定义样式 -->
  <link rel="stylesheet" href="../assets/css/style.css">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4361ee',
            secondary: '#3a0ca3',
            success: '#4cc9f0',
            warning: '#f72585',
            danger: '#ff0054',
            'text-primary': '#2b2d42',
            'text-secondary': '#8d99ae',
            'bg-light': '#edf2f4',
          },
          fontFamily: {
            sans: ['Segoe UI', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .login-gradient {
        background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
      }
      .form-floating {
        position: relative;
      }
      .form-floating label {
        position: absolute;
        top: 50%;
        left: 1rem;
        transform: translateY(-50%);
        transition: all 0.2s ease;
        pointer-events: none;
        color: #888;
      }
      .form-floating input:focus + label,
      .form-floating input:not(:placeholder-shown) + label {
        top: 0;
        left: 0.75rem;
        font-size: 0.75rem;
        background: white;
        padding: 0 0.25rem;
        color: #4361ee;
      }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- 登录框 -->
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <!-- 顶部渐变背景 -->
      <div class="login-gradient h-2"></div>
      
      <!-- 登录内容 -->
      <div class="p-8">
        <div class="text-center mb-8">
          <h2 class="mt-6 text-3xl font-bold text-gray-900">欢迎登录</h2>
          <p class="mt-2 text-sm text-gray-600">个性化学习路径的在线课程管理系统</p>
        </div>
        
        <!-- 登录表单 -->
        <form class="space-y-6" id="login-form">
          <!-- 角色选择 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">用户角色</label>
            <div class="flex space-x-4">
              <label class="inline-flex items-center">
                <input type="radio" name="role" value="student" class="form-radio h-5 w-5 text-primary focus:ring-primary" checked>
                <span class="ml-2 text-gray-700">学生</span>
              </label>
              <label class="inline-flex items-center">
                <input type="radio" name="role" value="teacher" class="form-radio h-5 w-5 text-primary focus:ring-primary">
                <span class="ml-2 text-gray-700">教师</span>
              </label>
              <label class="inline-flex items-center">
                <input type="radio" name="role" value="admin" class="form-radio h-5 w-5 text-primary focus:ring-primary">
                <span class="ml-2 text-gray-700">管理员</span>
              </label>
            </div>
          </div>
          
          <!-- 用户名 -->
          <div class="form-floating">
            <input id="username" name="username" type="text" required class="block w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-primary focus:border-primary transition duration-150 ease-in-out" placeholder=" ">
            <label for="username">用户名</label>
          </div>
          
          <!-- 密码 -->
          <div class="form-floating">
            <input id="password" name="password" type="password" required class="block w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-primary focus:border-primary transition duration-150 ease-in-out" placeholder=" ">
            <label for="password">密码</label>
          </div>
          
          <!-- 记住密码和忘记密码 -->
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
              <label for="remember-me" class="ml-2 block text-sm text-gray-700">记住我</label>
            </div>
            <div class="text-sm">
              <a href="#" class="font-medium text-primary hover:text-secondary">忘记密码?</a>
            </div>
          </div>
          
          <!-- 登录按钮 -->
          <div>
            <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150 ease-in-out">
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <i class="fa fa-sign-in text-white"></i>
              </span>
              登录系统
            </button>
          </div>
        </form>
      </div>
    </div>
    
    <!-- 底部信息 -->
    <div class="text-center text-sm text-gray-600">
      <p>© 2025 个性化学习路径的在线课程管理系统 版权所有</p>
      <p class="mt-1"><a href="#" class="text-primary hover:text-secondary">隐私政策</a> · <a href="#" class="text-primary hover:text-secondary">服务条款</a></p>
    </div>
  </div>

  <!-- 引入JavaScript -->
  <script src="../assets/js/script.js"></script>
  <script src="../assets/js/backend.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 检查用户是否已登录
      if (backend.isLoggedIn()) {
        const user = backend.getCurrentUser();
        if (user && user.role === 'student') {
          window.location.href = 'student_dashboard.html';
        } else if (user && user.role === 'teacher') {
          window.location.href = 'teacher_dashboard.html';
        } else if (user && user.role === 'admin') {
          window.location.href = 'admin_dashboard.html';
        }
        return;
      }
      
      // 登录表单提交事件
      const loginForm = document.getElementById('login-form');
      const loginButton = loginForm.querySelector('button[type="submit"]');
      
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // 获取表单数据
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const role = document.querySelector('input[name="role"]:checked').value;
        const rememberMe = document.getElementById('remember-me').checked;
        
        // 简单的表单验证
        if (!username || !password) {
          showNotification('请输入用户名和密码', 'error');
          return;
        }
        
        // 禁用登录按钮，显示加载状态
        loginButton.disabled = true;
        loginButton.innerHTML = '<span class="flex items-center justify-center"><i class="fa fa-spinner fa-spin mr-2"></i> 登录中...</span>';
        
        try {
          // 调用后端服务进行登录
          const result = await backend.login(username, password);
          
          if (result.success) {
            const user = result.data.user;
            
            // 检查角色是否匹配
            if (user.role !== role) {
              showNotification(`当前账号不是${role === 'student' ? '学生' : role === 'teacher' ? '教师' : '管理员'}账号`, 'error');
              loginButton.disabled = false;
              loginButton.innerHTML = '<span class="absolute left-0 inset-y-0 flex items-center pl-3"><i class="fa fa-sign-in text-white"></i></span>登录系统';
              return;
            }
            
            // 根据角色跳转到不同的页面
            showNotification('登录成功，正在跳转...', 'success');
            
            setTimeout(() => {
              if (role === 'student') {
                window.location.href = 'student_dashboard.html';
              } else if (role === 'teacher') {
                window.location.href = 'teacher_dashboard.html';
              } else if (role === 'admin') {
                window.location.href = 'admin_dashboard.html';
              }
            }, 1000);
          } else {
            showNotification(result.error, 'error');
          }
        } catch (error) {
          showNotification('登录失败，请稍后重试', 'error');
        } finally {
          // 恢复登录按钮状态
          loginButton.disabled = false;
          loginButton.innerHTML = '<span class="absolute left-0 inset-y-0 flex items-center pl-3"><i class="fa fa-sign-in text-white"></i></span>登录系统';
        }
      });
      
      // 显示通知函数
      function showNotification(message, type = 'info') {
        // 检查是否已存在通知元素
        let notification = document.getElementById('login-notification');
        
        if (!notification) {
          // 创建通知元素
          notification = document.createElement('div');
          notification.id = 'login-notification';
          notification.className = 'fixed top-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg transition-all duration-300 transform translate-x-full';
          document.body.appendChild(notification);
        }
        
        // 设置通知样式和内容
        notification.textContent = message;
        
        if (type === 'success') {
          notification.classList.add('bg-green-500', 'text-white');
          notification.classList.remove('bg-red-500', 'bg-blue-500');
        } else if (type === 'error') {
          notification.classList.add('bg-red-500', 'text-white');
          notification.classList.remove('bg-green-500', 'bg-blue-500');
        } else {
          notification.classList.add('bg-blue-500', 'text-white');
          notification.classList.remove('bg-green-500', 'bg-red-500');
        }
        
        // 显示通知
        setTimeout(() => {
          notification.classList.remove('translate-x-full');
          notification.classList.add('translate-x-0');
        }, 10);
        
        // 3秒后隐藏通知
        setTimeout(() => {
          notification.classList.add('translate-x-full');
          notification.classList.remove('translate-x-0');
        }, 3000);
      }
    });
  </script>
</body>
</html>
